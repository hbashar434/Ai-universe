<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0edfe9fa03.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Ai-universe</title>
  </head>
  <body>
    <!-- start header part -->
    <header class="lg:mx-20 my-4 text-center">
      <h1 class="text-3xl font-bold mb-4">AI Universe Hub</h1>
      <button class="btn btn-error text-white">Sort By Date</button>
    </header>

    <!-- start main part -->
    <main class="lg:mx-16 my-10">
      <!-- spinner loading -->
      <section id="load-spinner" class="text-center mb-4 hidden">
        <button class="btn btn-wide loading"></button>
      </section>

      <!-- card section here -->
      <section
        id="card-section"
        class="grid grid-cols-1 lg:grid-cols-3 gap-4"
      ></section>
      <!-- see more button -->
      <section id="see-more-section" class="text-center mt-4 hidden">
        <button
          id="show-all"
          class="btn btn-error shadow-xl text-white"
          onclick="seeMore()"
        >
          See More
        </button>
      </section>

      <!-- modal details start here -->
      <section class="mt-10">
        <!-- The button to open modal -->
        
        <!-- Put this part before tag -->
        <input type="checkbox" id="my-modal-3" class="modal-toggle" />
        <div class="modal">
          <div class="modal-box w-11/12 max-w-5xl h-screen">
            <label
              for="my-modal-3"
              class="btn btn-sm btn-circle absolute right-2 top-2"
              >âœ•</label
            >
            <div id="modal-details" class="p-10 grid lg:grid-cols-2 gap-4 justify-around">

            </div>
          </div>
        </div>
      </section>

      <!-- accuracy badge -->
    </main>
    <!-- js file connection -->
    <script src="js/index.js"></script>
  </body>
</html>
